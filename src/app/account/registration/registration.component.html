<div class="container">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Create Account</h4>
            <form class="registration-form card-body" [formGroup] = "registrationForm">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input type="text" class="form-control" formControlName="firstname" placeholder="Firstname">
                    <input type="text" class="form-control" formControlName="lastname" placeholder="Lastname" >
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input type="text" class="form-control" formControlName="email" placeholder="Email address" >
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-hashtag"></i> </span>
                    </div>
                    <input type="text" class="form-control" formControlName="username" placeholder="Username" >
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" [(ngModel)]="password">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Repeat password" pattern="{{password}}" [(ngModel)]="password">
                </div> <!-- form-group// -->                                      
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!registrationForm.valid" on-click="onSubmit()"> Create Account  </button>
                </div> <!-- form-group// -->      
                <p class="text-center">Have an account? <a href="account/signin">Log In</a> </p>                                                                 
            </form>
        </article>
    </div> <!-- card.// -->
    
</div> 
<!--container end.//-->
