<div class="container" *ngIf="userModel$ | async as user">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">{{user.firstName}} {{user.lastName}}
                <span (click)="toggleReadonly()"><i class="fas fa-edit clickable"></i></span>
            </h4>
            <hr>
            <div class="account-image" align="center">
                <span><i class="fas fa-user fa-9x"></i></span>
            </div>
            <hr>
            <form class="card-body" [formGroup] = "updateForm">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input type="text" class="form-control" formControlName="firstname" placeholder="Firstname" [ngModel]="user.firstName" [readonly]="isReadonly">
                    <input type="text" class="form-control" formControlName="lastname" placeholder="Lastname" [ngModel]="user.lastName" [readonly]="isReadonly">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input type="text" class="form-control" formControlName="email" placeholder="Email address" [ngModel]="user.email" [readonly]="isReadonly">
                </div> <!-- form-group// -->
                <div [hidden]=this.isReadonly>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                    </div> 
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Repeat password">
                    </div>                                     
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" (click)="onUpdate()" [disabled]="!updateForm.valid"> Update Account</button>
                    </div>
                </div>
            </form>
        </article>
    </div> <!-- card.// -->
    
</div> 
<!--container end.//-->
