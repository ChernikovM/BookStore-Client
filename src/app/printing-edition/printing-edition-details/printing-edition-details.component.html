<div class="container" *ngIf="product">
    <div class="basic-info">
        <img src="http://placehold.it/250x200" alt="...">
        <h1>{{product.title}}</h1>
        <h4>by {{getAuthorsList(product)}}</h4>

        <div class="buy-info">
            <div class="counter">
                <p>
                    Qty: 
                    <span>
                        <span *ngIf="counter > 1"><i class="fas fa-minus active" (click)="decrement()"></i></span>
                        {{counter}}
                        <span><i class="fas fa-plus active" (click)="increment()"></i></span>
                    </span>
                </p>
            </div>
            <div class="price-container">
                <p>Price: 
                    <span>
                        <span>$</span>
                        {{(product.price * counter) | number}}
                    </span>
                </p>
            </div>
            <div class="button-addToCart">
                <button type="button" class="btn btn-outline-success" (click)="addToCart()">Add to cart</button>
            </div>
        </div>
    </div>
    <div class="description">
        <hr>
        <p>
            {{product.description}}
        </p>
    </div>
</div>
