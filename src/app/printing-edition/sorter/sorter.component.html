<div class="container">
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Sort by:</button>

        <div class="btn-group">
            <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{currentProp}}
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <p *ngFor="let item of getItemsArrayFromEnum(sortableProperties)">
                    <button type="button" class="btn btn-primary" (click)="updateCurrentProp(item)">{{item}}</button>
                </p>
            </div>
        </div>
    
        <div class="btn-group">
            <button id="btnGroupDrop2" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{currentDirection}}
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
                <p *ngFor="let item of getItemsArrayFromEnum(sortableDirections)">
                    <button type="button" class="btn btn-primary" (click)="updateCurrentDirection(item)">{{item}}</button>
                </p>
            </div>
        </div>
    </div>
    
</div>
